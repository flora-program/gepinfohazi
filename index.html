<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Önéletrajz</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>Önéletrajz</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#personal">Személyes adatok</a></li>
                    <li><a href="#experience">Tapasztalat</a></li>
                    <li><a href="#education">Oktatás</a></li>
                    <li><a href="#skills">Készségek</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container main">
        <section id="personal">
            <h2>Személyes adatok</h2>
            <p id="name">Név: </p>
            <p id="email">Email: </p>
            <p id="phone">Telefon: </p>
            <p id="address">Cím: </p>
            <img id="profile-picture" src="" alt="Profilkép">
        </section>
        <section id="experience">
            <h2>Tapasztalat</h2>
            <ul id="experience-list">
                <!-- Tapasztalatok ide kerülnek -->
            </ul>
        </section>
        <section id="education">
            <h2>Oktatás</h2>
            <ul id="education-list">
                <!-- Oktatás ide kerül -->
            </ul>
        </section>
        <section id="skills">
            <h2>Készségek</h2>
            <ul id="skills-list">
                <!-- Készségek ide kerülnek -->
            </ul>
        </section>
        <button id="fetch-user">Véletlenszerű felhasználó lekérése</button>
        <div id="user-container"></div>
    </div>
    <footer>
        <p>Kovács János © 2024</p>
    </footer>
</body>
</html>
